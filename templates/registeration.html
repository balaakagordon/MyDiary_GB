<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">	
	</head>
	<body background="background6.jpg">
		<div class="header">
			<br><br>
            <img style="text-align:center" src="diary_logo.png" alt="MyDiary" width="450" height=auto></img>
            <br><br>
		</div>
		<div class="container container-login">
            <h1 style="text-align:center"><u>Please Register</u></h1>
            <br>
            <form>
                <div class="row">
                    <div class="col col-40">
                        <label for="name">Name</label>
                    </div>
                    <div class="col col-60">
                        <input type="text" id="name" name="username" placeholder="John Doe">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-40">
                        <label for="mail">E-mail</label>
                    </div>
                    <div class="col col-60">
                        <input type="text" id="mail" name="email" placeholder="your.name@email.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-40">
                        <label for="pword">Password</label>
                    </div>
                    <div class="col col-60">
                        <input type="password" id="pword" name="password" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-40">	
                        <label for="pword2">Confirm Password</label>
                    </div>
                    <div class="col col-60">
                        <input type="password" id="pword2" name="confirmpassword" placeholder="">
                    </div>
                </div>
            </form>
        </div> 
        <div class="container-button">
            <div class="col col-25">
                <input type="submit" class="button-page" onclick="" value="Submit">
            </div>
            <div class="col col-25">
            </div>
            <div class="col col-25">
            </div>
            <div class="col col-25">
                <input type="button" class="button-page" onclick="" value="Back">
            </div>
        </div>
		<div class="footer">
				<p>Page by: Gordon Balaaka</p>
			  	<p>App information</a>.</p>
		</div>	
	</body>
</html>
